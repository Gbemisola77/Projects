<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>

            <fieldset>
                <legend>Personal Information</legend>
                <label >Name</label><br>
                <input type="text" id="Name"><br><br>

                <label >Email</label><br>
                <input type="email"><br><br>

                <label >Password</label><br>
                <input type="password" id="pass"><br><br>
                <!--Type radio-->
                <label >Select gender</label><br>
                <input type="radio" id="M" name="gender">Male<br>
                 <input type="radio" id="F" name="gender">Female
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Location</legend>
                <!--chackbox-->
                <label >Cities</label><br>
                <input type="checkbox"  id="city" value="Abuja">Abuja <br>
                 <input type="checkbox"  id="city" value="Nairobi">Nairobi <br> 
                 <input type="checkbox"  id="city" value="Khartoum">Khartoum <br>
                  <input type="checkbox"  id="city" value="Lagos">Lagos <br>
            </fieldset>
             <input type="Submit">
        </form>
    </body>
</html>
