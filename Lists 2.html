<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>ordered List</h1>
        <ol>
            <li>Apples</li>
            <li>Mangoes</li>
        </ol>
        <ol type="I">
            <li>Apples</li>
            <li>Mangoes</li>
        </ol>
        <h1>Unordered list</h1>
        <ul >
            <li>Apples</li>
            <li>Mangoes</li>
        </ul>
        <ul type="square">
            <li>Apples</li>
            <li>Mangoes</li>
        </ul>
        <h1>Descriction list</h1>
        <dl>
            <dt>Milk</dt>
            <dd>cold</dd>
            <dd>hot</dd>

            <dt>Coffee</dt>
            <dd>cold</dd>
            <dd>hot</dd>
            
        </dl>
    </body>
</html>
